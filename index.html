<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./resources/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextSculptor</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
    <script src="./js/logic.js"></script>
    <script src="./js/SceneController.js"></script>
    <script src="./js/TextCreator.js"></script>
    <canvas id="canvas"></canvas>
    
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="https://manuferrer094.github.io/" target="_blank">TextSculptor<span class="logo"> by Manuel<strong>Ferrer</strong></span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <input type="text" class="form-control" id="textInput" placeholder="Nuevo valor del texto" oninput="textCreator.changeTextValue(this.value)">
                </li>
                <li class="nav-item">
                    <input type="color" class="form-control-color" value="#ff0000" id="textColorPicker" onchange="textCreator.changeTextColor(this.value)">
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" onclick="sceneController.toggleWireframe()">Show Wireframe</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-dark" id="changeBackgroundButton">Change Background</button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target="_blank" href="https://github.com/ManuFerrer094/threejs">Ver c√≥digo en GitHub</a>
                </li>
            </ul>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const canvas = document.getElementById('canvas');
        const changeBackgroundButton = document.getElementById('changeBackgroundButton');

        changeBackgroundButton.addEventListener('click', function() {
            sceneController.changeBackground();
        });
    </script>
</body>
</html>
