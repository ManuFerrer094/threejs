<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de Sistema de Nodos en 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .controls {
            position: fixed;
            top: 0;
            left: 0;
            width: 25%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-sizing: border-box;
        }
        .button {
            font-size: 16px;
            padding: 10px 20px;
            margin-bottom: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: calc(100% - 40px);
        }
        .button:hover {
            background-color: #45a049;
        }
        #textInput, #textColorPicker {
            width: calc(100% - 40px);
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }

        /* Media queries para dispositivos m√≥viles */
        @media screen and (max-width: 768px) {
            .controls {
                width: 100%;
                height: auto;
                padding: 10px;
            }
            .button {
                width: 100%;
            }
            #textInput, #textColorPicker {
                width: calc(100% - 20px);
            }
        }
    </style>
</head>
<body>
    <!-- Importar Three.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="SceneController.js"></script>
    <script src="TextCreator.js"></script>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <button class="button" onclick="sceneController.toggleWireframe()">Wireframe</button>
        <input type="color" id="textColorPicker" onchange="textCreator.changeTextColor(this.value)">
        <input type="text" id="textInput" placeholder="Nuevo valor del texto" oninput="textCreator.changeTextValue(this.value)">
    </div>

    <script>
        window.addEventListener('resize', function() {
            const canvas = document.getElementById('canvas');
            const controls = document.querySelector('.controls');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            controls.style.height = window.innerHeight + 'px';
        });
    </script>
</body>
</html>
